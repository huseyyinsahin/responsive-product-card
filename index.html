<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producy Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="macbook">
        <div class="macbook-image">
          <img src="image/macbook.jpg" alt="macbook" />
        </div>
        <div class="macbook-text">
          <h1>Macbook Air 16GB <span>M2</span></h1>
          <h3>Apple</h3>
          <h2>PRODUCT INFO</h2>
          <p>
            Apple M2 chip with 8-core CPU, 10-core GPU, 16-core Neural
            Engine15.3-inch Liquid Retina display with True ToneÂ³
          </p>
          <h2>STORAGE</h2>
          <div class="buttons">
            <button id="button1">512GB</button>
            <button id="button2">1TB</button>
            <button id="button3">2TB</button>
            <select name="" id="select" class="select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="card">
            <p class="add">
              <i class="fa-solid fa-cart-shopping"></i> ADD TO CARD
            </p>
            <p class="price"><sup>$</sup>1789.99</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
